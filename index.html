<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Meals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }
      .wheel-container {
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
      }
      .wheel-segment {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 50%;
        transform-origin: 0% 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wheel-text {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        text-align: right;
        transform-origin: 0% 100%;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 30px;
        color: white;
        font-weight: 600;
        font-size: 0.8rem;
        user-select: none;
      }
    </style>

</head>

</html>
